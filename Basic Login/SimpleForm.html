<html>
<head>
	<title>Login</title>
	<link
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="container">
		<div id="formContainer" class="col-lg-4" >
				<h2>Login</h2>	
					<form>
						<div id="usernamespace">
							<label>Username:</label>
							<input id="username" type="text" maxlength="20"></input>
						</div>
						<div id="passwordspace">
							<label>Password:</label>
							<input id="password" type="password" maxlength="30"></input>
						</div>
						<button id="submit" class="btn" type="submit">Submit</button>
					</form>
</div>	

 <div class="clearfix visible-lg"></div>

<div id="container2" class="col-lg-4">
	<div id="displayString">I built this form to display the username and password upon submission</div>
</div>	


<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="display.js"></script>
</body>
</html>
