<html>
<head>
<script src="jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script type="text/javascript">
  Stripe.setPublishableKey('pk_test_UFs43Xgk70b6NxMadRSlkrA4');
</script>
</head>
<body>

<html>
<head>
<link rel="stylesheet" type="text/css" href="payment.css">
<meta name="viewport" content=" width=device-width, initial-scale=1, maximum-scale=1 ">
<meta charset='utf-8'>
</head>

<body>


<form action="/your-charge-code" method="POST" id="payment-form">
  <span class="payment-errors"></span>

  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" data-stripe="number" value="4111111111111111">
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YY)</span>
      <input type="text" size="2" data-stripe="exp_month" value="12">
    </label>
    <span> / </span>
    <input type="text" size="2" data-stripe="exp_year" value="2020">
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" data-stripe="cvc" value="123">
    </label>
  </div>


  <button type="submit" class="submit" value="Submit Payment"><img src="IMG_6567.png"></button>
</form>

<script type="text/javascript">

(function() {
  var $form = $('#payment-form');
  $form.submit(function(event) {
    // Disable the submit button to prevent repeated clicks:
    $form.find('.submit').prop('disabled', true);

    // Request a token from Stripe:
    Stripe.card.createToken($form, stripeResponseHandler);

    // Prevent the form from being submitted:
    return false;
  });
});

</script>

</body>
</html>

</body>
</html>
